<ion-content [fullscreen]="true">
  <div class="relative flex min-h-screen w-full flex-col max-w-[430px] mx-auto bg-background">
    
    <!-- Header Buttons (Floating) -->
    <div class="absolute top-0 left-0 right-0 z-10 flex items-center justify-between p-4 pt-12">
      <button 
        (click)="onBack()"
        class="w-10 h-10 rounded-full bg-black/40 backdrop-blur-md flex items-center justify-center text-white"
      >
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/>
        </svg>
      </button>
      
      <div class="flex gap-2">
        <button 
          (click)="onShare()"
          class="w-10 h-10 rounded-full bg-black/40 backdrop-blur-md flex items-center justify-center text-white"
        >
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
          </svg>
        </button>
        
        <button 
          (click)="onFavorite()"
          class="w-10 h-10 rounded-full bg-black/40 backdrop-blur-md flex items-center justify-center text-white"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Hero Image -->
    <div class="relative h-[400px] w-full shrink-0">
      <img 
        [src]="dish.image" 
        [alt]="dish.name"
        class="h-full w-full object-cover"
      />
      <div class="absolute inset-0 bg-gradient-to-t from-background via-transparent to-transparent"></div>
    </div>

    <!-- Content -->
    <div class="relative -mt-8 flex flex-col gap-6 rounded-t-3xl bg-background px-6 pt-8 pb-32">
      
      <!-- Header Info -->
      <div class="flex flex-col gap-2">
        <div class="flex items-start justify-between">
          <h1 class="text-3xl font-bold leading-tight tracking-tight flex-1 pr-4">
            {{ dish.name }}
          </h1>
          
          <div class="flex flex-col items-end">
            <span class="text-2xl font-bold text-primary">
              ${{ dish.price.toFixed(2) }}
            </span>
            <div class="flex items-center gap-1 text-sm text-muted">
              <svg class="w-4 h-4 text-primary fill-current" viewBox="0 0 24 24">
                <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
              </svg>
              <span>{{ dish.rating }} ({{ dish.reviewCount }}+)</span>
            </div>
          </div>
        </div>

        <!-- Meta Info -->
        <div class="flex gap-4 pt-2">
          <div class="flex items-center gap-1 text-sm font-medium text-muted">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
            </svg>
            <span>{{ dish.prepTime }}</span>
          </div>
          
          <div class="flex items-center gap-1 text-sm font-medium text-muted">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/>
            </svg>
            <span>{{ dish.calories }} kcal</span>
          </div>
        </div>
      </div>

      <!-- Description -->
      <div class="flex flex-col gap-2">
        <h3 class="text-lg font-bold">About this dish</h3>
        <p class="text-base text-muted leading-relaxed">
          {{ dish.description }}
        </p>
      </div>

      <!-- Extra Toppings -->
      <div class="flex flex-col gap-4">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-bold">Extra Toppings</h3>
          <span class="rounded-full bg-primary/10 px-3 py-1 text-xs font-bold text-primary uppercase tracking-wider">
            Optional
          </span>
        </div>

        <div class="flex flex-col gap-3">
          <label 
            *ngFor="let topping of toppings"
            class="flex items-center justify-between rounded-xl bg-surface p-4 border transition-all cursor-pointer"
            [class.border-primary/50]="topping.selected"
            [class.border-transparent]="!topping.selected"
          >
            <div class="flex items-center gap-4">
              <input 
                type="checkbox" 
                [(ngModel)]="topping.selected"
                class="w-5 h-5 rounded border-white/20 bg-transparent text-primary focus:ring-primary focus:ring-offset-0"
              />
              <span class="font-medium">{{ topping.name }}</span>
            </div>
            <span class="text-sm font-semibold text-primary">
              +${{ topping.price.toFixed(2) }}
            </span>
          </label>
        </div>
      </div>

      <!-- Special Instructions -->
      <div class="flex flex-col gap-2">
        <h3 class="text-lg font-bold">Special Instructions</h3>
        <textarea 
          [(ngModel)]="specialInstructions"
          class="w-full rounded-xl border-none bg-surface p-4 text-base focus:ring-2 focus:ring-primary placeholder:text-muted"
          placeholder="E.g. No onions, sauce on the side..."
          rows="3"
        ></textarea>
      </div>
    </div>

    <!-- Bottom Bar (Fixed) -->
    <div class="fixed bottom-0 left-0 right-0 z-20 max-w-[430px] mx-auto bg-background/80 backdrop-blur-xl border-t border-white/10 p-6 pb-8">
      <div class="flex items-center gap-4">
        <!-- Quantity Selector -->
        <div class="flex items-center gap-4 rounded-full bg-surface px-4 py-3">
          <button 
            (click)="decreaseQuantity()"
            class="w-6 h-6 flex items-center justify-center rounded-full hover:bg-white/10"
          >
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M19 13H5v-2h14v2z"/>
            </svg>
          </button>
          
          <span class="text-lg font-bold w-4 text-center">{{ quantity }}</span>
          
          <button 
            (click)="increaseQuantity()"
            class="w-6 h-6 flex items-center justify-center rounded-full hover:bg-white/10"
          >
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
          </button>
        </div>

        <!-- Add to Cart Button -->
        <button 
          (click)="onAddToCart()"
          class="flex-1 rounded-full bg-primary py-4 text-center text-lg font-bold text-background shadow-lg shadow-primary/20 active:scale-95 transition-transform"
        >
          Add to Cart â€¢ ${{ totalPrice.toFixed(2) }}
        </button>
      </div>
    </div>
  </div>
</ion-content>
