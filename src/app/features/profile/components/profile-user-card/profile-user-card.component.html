<div class="px-6 pt-4 pb-8 d-flex flex-col items-center">
  <!-- Avatar with Gradient Ring -->
  <div class="relative">
    <div class="w-28 h-28 rounded-full p-1 bg-gradient-to-tr from-primary to-orange-300">
      <div
        class="w-full h-full rounded-full bg-cover bg-center border-4 border-background"
        [style.background-image]="'url(' + user.avatar + ')'"
      ></div>
    </div>

    <!-- Edit Button -->
    <button
      (click)="edit.emit()"
      class="absolute bottom-0 right-0 bg-primary p-2 rounded-full border-2 border-background"
    >
      <i class="fa-solid fa-pen w-4 h-4 text-white text-xs flex items-center justify-center"></i>
    </button>
  </div>

  <!-- User Info -->
    <h2 class="text-2xl mt-4 font-bold">{{ user.name }}</h2>
    <p class="text-sm text-muted">{{ user.email }}</p>

  <!-- Membership Badge -->
  <button
    class="mt-6 w-full max-w-xs bg-primary text-background font-bold py-3 rounded-xl shadow-lg shadow-primary/20 d-flex items-center justify-center gap-2"
  >
    <span>{{ user.membershipLevel }}</span>
    <i class="fa-solid fa-crown w-5 h-5 text-sm flex items-center justify-center"></i>
  </button>
</div>
