<div class="px-4 mb-8">
  <h3 class="px-2 text-sm font-bold text-muted uppercase tracking-widest mb-4">
    {{ title }}
  </h3>

  <div class="bg-card rounded-xl divide-y divide-white/5 overflow-hidden">
    <button
      *ngFor="let item of items"
      (click)="itemClick.emit(item)"
      class="d-flex items-center justify-between p-4 w-full text-left hover:bg-white/5 active:bg-white/10 transition-colors"
    >
      <div class="d-flex items-center gap-4">
        <div class="w-10 h-10 rounded-lg bg-primary/20 d-flex items-center justify-center">
          <i class="fa-solid text-primary text-base" [ngClass]="getIconClass(item.icon)"></i>
        </div>
        <span class="font-medium">{{ item.label }}</span>
      </div>

      <div class="d-flex items-center gap-1">
        <span *ngIf="item.badge" class="text-sm text-muted">{{ item.badge }}</span>
        <i class="fa-solid fa-chevron-right w-6 h-6 text-muted text-sm flex items-center justify-center"></i>
      </div>
    </button>
  </div>
</div>
