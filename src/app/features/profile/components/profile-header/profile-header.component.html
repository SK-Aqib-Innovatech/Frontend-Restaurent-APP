<header
  class="sticky top-0 z-50 bg-background/80 backdrop-blur-md px-4 py-4 d-flex items-center justify-between"
>
  <app-button variant="ghost" size="icon" ariaLabel="Back" (clicked)="back.emit()">
    <i class="fa-solid fa-chevron-left w-6 h-6 text-lg flex items-center justify-center"></i>
  </app-button>

  <h1 class="text-lg font-bold tracking-tight">{{ title }}</h1>

  <app-button variant="ghost" size="icon" ariaLabel="Settings" (clicked)="settings.emit()">
    <i class="fa-solid fa-gear w-6 h-6 text-lg flex items-center justify-center"></i>
  </app-button>
</header>
