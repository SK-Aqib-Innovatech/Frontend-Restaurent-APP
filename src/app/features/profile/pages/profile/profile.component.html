<ion-content [fullscreen]="true">
  <div class="min-h-screen bg-background pb-32">
    
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-background/80 backdrop-blur-md px-4 py-4 flex items-center justify-between">
      <button class="w-10 h-10 flex items-center justify-center">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/>
        </svg>
      </button>
      
      <h1 class="text-lg font-bold tracking-tight">Profile</h1>
      
      <button class="w-10 h-10 flex items-center justify-center">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94L14.4 2.81a.488.488 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
      </button>
    </header>

    <main class="overflow-y-auto">
      
      <!-- Profile Section -->
      <div class="px-6 pt-4 pb-8 flex flex-col items-center">
        <!-- Avatar with Gradient Ring -->
        <div class="relative">
          <div class="w-28 h-28 rounded-full p-1 bg-gradient-to-tr from-primary to-orange-300">
            <div 
              class="w-full h-full rounded-full bg-cover bg-center border-4 border-background"
              [style.background-image]="'url(' + user.avatar + ')'"
            ></div>
          </div>
          
          <!-- Edit Button -->
          <button 
            (click)="onEditProfile()"
            class="absolute bottom-0 right-0 bg-primary p-2 rounded-full border-2 border-background"
          >
            <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a.996.996 0 0 0 0-1.41l-2.34-2.34a.996.996 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
            </svg>
          </button>
        </div>

        <!-- User Info -->
        <div class="mt-4 text-center">
          <h2 class="text-2xl font-bold">{{ user.name }}</h2>
          <p class="text-sm text-muted">{{ user.email }}</p>
        </div>

        <!-- Membership Badge -->
        <button class="mt-6 w-full max-w-xs bg-primary text-background font-bold py-3 rounded-xl shadow-lg shadow-primary/20 flex items-center justify-center gap-2">
          <span>{{ user.membershipLevel }}</span>
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M23 12l-2.44-2.79.34-3.69-3.61-.82-1.89-3.2L12 2.96 8.6 1.5 6.71 4.69 3.1 5.5l.34 3.7L1 12l2.44 2.79-.34 3.7 3.61.82L8.6 22.5l3.4-1.47 3.4 1.46 1.89-3.19 3.61-.82-.34-3.69L23 12z"/>
          </svg>
        </button>
      </div>

      <!-- Rewards Card -->
      <div class="px-4 mb-8">
        <div class="bg-card rounded-xl p-5 border border-white/5 relative overflow-hidden">
          <!-- Glow Effect -->
          <div class="absolute -right-4 -top-4 w-24 h-24 bg-primary/10 rounded-full blur-2xl"></div>
          
          <div class="flex justify-between items-start relative z-10">
            <div>
              <p class="text-primary text-xs font-bold uppercase tracking-wider">Rewards Points</p>
              <p class="text-3xl font-extrabold mt-1">
                {{ user.rewardPoints }} 
                <span class="text-sm font-normal text-muted">pts</span>
              </p>
            </div>
            
            <button 
              (click)="onRedeemPoints()"
              class="bg-primary/20 text-primary px-4 py-2 rounded-lg text-sm font-bold"
            >
              Redeem
            </button>
          </div>

          <!-- Progress Bar -->
          <div class="mt-6">
            <div class="flex justify-between text-xs mb-2">
              <span class="text-muted">Next level: {{ user.nextLevel }}</span>
              <span class="text-white font-bold">{{ user.pointsToGo }} pts to go</span>
            </div>
            <div class="w-full h-2 bg-white/10 rounded-full overflow-hidden">
              <div 
                class="bg-primary h-full transition-all duration-500"
                [style.width.%]="user.progress"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <!-- My Activity Section -->
      <div class="px-4 mb-8">
        <h3 class="px-2 text-sm font-bold text-muted uppercase tracking-widest mb-4">
          My Activity
        </h3>
        
        <div class="bg-card rounded-xl divide-y divide-white/5 overflow-hidden">
          <button
            *ngFor="let item of activityItems"
            (click)="onMenuItemClick(item)"
            class="flex items-center justify-between p-4 w-full text-left hover:bg-white/5 active:bg-white/10 transition-colors"
          >
            <div class="flex items-center gap-4">
              <div class="w-10 h-10 rounded-lg bg-primary/20 flex items-center justify-center">
                <svg class="w-5 h-5 text-primary" fill="currentColor" viewBox="0 0 24 24">
                  <use [attr.xlink:href]="'#' + item.icon"></use>
                </svg>
              </div>
              <span class="font-medium">{{ item.label }}</span>
            </div>
            
            <svg class="w-6 h-6 text-muted" fill="currentColor" viewBox="0 0 24 24">
              <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Account Settings Section -->
      <div class="px-4 mb-8">
        <h3 class="px-2 text-sm font-bold text-muted uppercase tracking-widest mb-4">
          Account Settings
        </h3>
        
        <div class="bg-card rounded-xl divide-y divide-white/5 overflow-hidden">
          <button
            *ngFor="let item of settingsItems"
            (click)="onMenuItemClick(item)"
            class="flex items-center justify-between p-4 w-full text-left hover:bg-white/5 active:bg-white/10 transition-colors"
          >
            <div class="flex items-center gap-4">
              <div class="w-10 h-10 rounded-lg bg-primary/20 flex items-center justify-center">
                <svg class="w-5 h-5 text-primary" fill="currentColor" viewBox="0 0 24 24">
                  <use [attr.xlink:href]="'#' + item.icon"></use>
                </svg>
              </div>
              <span class="font-medium">{{ item.label }}</span>
            </div>
            
            <div class="flex items-center gap-1">
              <span *ngIf="item.badge" class="text-sm text-muted">{{ item.badge }}</span>
              <svg class="w-6 h-6 text-muted" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
              </svg>
            </div>
          </button>
        </div>
      </div>

      <!-- Logout Button -->
      <div class="px-4 mb-10">
        <button 
          (click)="onLogout()"
          class="w-full p-4 bg-red-500/10 text-red-500 rounded-xl font-bold flex items-center justify-center gap-2"
        >
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
          </svg>
          Logout
        </button>
        
        <div class="mt-6 text-center">
          <p class="text-xs text-muted">App Version 4.12.0 (Build 992)</p>
        </div>
      </div>

    </main>

    <!-- Bottom Navigation -->
    <app-bottom-nav 
      [items]="[
        {icon: 'home', label: 'Home', route: '/home'},
        {icon: 'explore', label: 'Explore', route: '/discover'},
        {icon: 'favorite', label: 'Favorites', route: '/favorites'},
        {icon: 'person', label: 'Profile', route: '/profile'}
      ]"
      [activeRoute]="'/profile'"
    ></app-bottom-nav>
  </div>
</ion-content>
