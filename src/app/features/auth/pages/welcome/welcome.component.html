<ion-content [fullscreen]="true">
  <!-- Container -->
  <div class="flex flex-col min-h-screen max-w-[430px] mx-auto bg-background">
    
    <!-- Hero Image -->
    <div class="relative w-full min-h-[45vh] overflow-hidden">
      <img
        src="https://lh3.googleusercontent.com/aida-public/AB6AXuAL0d41UHuCaRdioQAaMD0vp0uaTYXKSnhSwPRvQdX_-l7-B9zZb-IPdgKkLvS43TjZbvi_4QT36LQ03WZbZQ9NStiDa6q55P_tTR7OxvohCuXTaYjfetge-BuGEzMzKx3rFZL8T1MvlPhpbkvs0M9kPsVTfKrx4Z-8awI6YaRzZ9YZymJq_ftuhYCWV4TY9II7F2rgBpga8JuhiarGs8wv7glqwaPa0TFh8GHRfeTI1cvR0jYmQyZpFFBElIIDoc1hMuc0-hgZcnc"
        alt="Delicious food"
        class="w-full h-full object-cover"
      />
      
      <!-- Gradient Overlay -->
      <div class="absolute inset-0 bg-gradient-to-t from-background via-background/50 to-transparent"></div>
      
      <!-- Logo -->
      <div class="absolute bottom-12 left-1/2 -translate-x-1/2 z-10 flex flex-col items-center animate-fadeIn">
        <div class="relative w-20 h-20 bg-primary rounded-full flex items-center justify-center shadow-2xl shadow-primary/30">
          <svg class="w-10 h-10 text-background" fill="currentColor" viewBox="0 0 24 24">
            <path d="M11 9H9V2H7v7H5V2H3v7c0 2.12 1.66 3.84 3.75 3.97V22h2.5v-9.03C11.34 12.84 13 11.12 13 9V2h-2v7zm5-3v8h2.5v8H21V2c-2.76 0-5 2.24-5 4z"/>
          </svg>
          <div class="absolute inset-0 -z-10 bg-background rounded-full" style="transform: scale(1.2);"></div>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="flex-1 flex flex-col px-8 pt-6 pb-10">
      <!-- Welcome Text -->
      <div class="text-center mb-10">
        <h1 class="text-4xl font-extrabold leading-tight tracking-tight mb-3">
          Welcome to <span class="text-primary">Savor</span>
        </h1>
        <p class="text-base font-medium leading-relaxed text-muted px-2">
          Experience gourmet flavors delivered directly from our kitchen to your doorstep.
        </p>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col gap-4 w-full max-w-[360px] mx-auto mb-8">
        <app-button
          variant="primary"
          size="lg"
          [fullWidth]="true"
          (clicked)="onLogin()"
        >
          Log In
        </app-button>

        <app-button
          variant="secondary"
          size="lg"
          [fullWidth]="true"
          (clicked)="onCreateAccount()"
        >
          Create Account
        </app-button>
      </div>

      <!-- Divider -->
      <div class="flex items-center gap-4 py-8 w-full max-w-[360px] mx-auto">
        <div class="flex-1 h-px bg-white/10"></div>
        <span class="text-xs font-bold uppercase tracking-widest text-subtle">Or continue with</span>
        <div class="flex-1 h-px bg-white/10"></div>
      </div>

      <!-- Social Buttons -->
      <div class="pb-12 flex justify-center">
        <app-auth-social-buttons
          (socialLogin)="onSocialLogin($event)"
        ></app-auth-social-buttons>
      </div>

      <!-- Guest Access -->
      <div class="mt-auto">
        <button
          (click)="onContinueAsGuest()"
          class="w-full py-4 text-sm font-semibold text-muted hover:text-white transition-colors text-center"
        >
          Continue as Guest
        </button>
      </div>
    </div>

    <!-- Home Indicator -->
    <div class="flex justify-center pb-2 pt-2">
      <div class="w-32 h-1.5 bg-white/10 rounded-full"></div>
    </div>
  </div>
</ion-content>
