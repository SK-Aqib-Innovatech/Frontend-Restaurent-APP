<ion-content [fullscreen]="true">
  <div class="relative flex min-h-screen w-full flex-col max-w-[430px] mx-auto bg-background overflow-x-hidden pb-32">
    <app-home-header
      [restaurant]="restaurant"
      [categories]="categories"
      [searchQuery]="searchQuery"
      (searchQueryChange)="searchQuery = $event"
      (categoryClick)="onCategoryClick($event)"
      (notifications)="onNotifications()"
      (viewMenu)="onViewMenu()"
    ></app-home-header>

    <main class="px-6 flex flex-col gap-6 mt-4">
      <app-dish-card
        *ngFor="let dish of dishes"
        [dish]="dish"
        (addToCart)="onAddToCart($event)"
        (toggleFavorite)="onToggleFavorite($event)"
      ></app-dish-card>
    </main>

    <app-bottom-nav
      [items]="bottomNavItems"
      [activeRoute]="'/home'"
      [showBasket]="true"
      [basketCount]="basketCount"
    ></app-bottom-nav>
  </div>
</ion-content>
