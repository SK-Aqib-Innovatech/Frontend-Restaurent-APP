<nav
  class="fixed bottom-0 left-0 right-0 max-w-[430px] mx-auto bg-background/90 backdrop-blur-xl border-t border-white/5 px-8 pt-3 pb-8 z-50"
>
  <div class="flex items-center justify-between">
    <a
      *ngFor="let item of leadingItems"
      [routerLink]="item.route"
      class="flex flex-col items-center gap-1 transition-colors"
      [class.text-primary]="isActive(item.route)"
      [class.text-muted]="!isActive(item.route)"
    >
      <i class="fa-solid w-6 h-6 text-xl flex items-center justify-center" [ngClass]="getIconClass(item.icon)"></i>
      <span class="text-[10px] font-bold uppercase">{{ item.label }}</span>

      <div
        *ngIf="item.badge"
        class="absolute top-0 right-0 w-5 h-5 bg-primary text-white text-[10px] font-extrabold rounded-full flex items-center justify-center"
      >
        {{ item.badge }}
      </div>
    </a>

    <a
      *ngIf="showBasket"
      [routerLink]="basketRoute"
      class="flex flex-col items-center gap-1 text-muted relative"
      [class.text-primary]="isActive(basketRoute)"
    >
      <div class="w-14 h-14 bg-primary rounded-full absolute -top-11 flex items-center justify-center shadow-2xl shadow-primary/40 border-[6px] border-background">
        <i class="fa-solid fa-cart-shopping w-7 h-7 text-white text-xl flex items-center justify-center"></i>
        <div class="absolute -top-1 -right-1 w-5 h-5 bg-white text-primary text-[10px] font-extrabold rounded-full flex items-center justify-center border-2 border-primary">
          {{ basketCount }}
        </div>
      </div>
      <span class="text-[10px] font-bold pt-6">{{ basketLabel }}</span>
    </a>

    <a
      *ngFor="let item of trailingItems"
      [routerLink]="item.route"
      class="flex flex-col items-center gap-1 transition-colors"
      [class.text-primary]="isActive(item.route)"
      [class.text-muted]="!isActive(item.route)"
    >
      <i class="fa-solid w-6 h-6 text-xl flex items-center justify-center" [ngClass]="getIconClass(item.icon)"></i>
      <span class="text-[10px] font-bold uppercase">{{ item.label }}</span>

      <div
        *ngIf="item.badge"
        class="absolute top-0 right-0 w-5 h-5 bg-primary text-white text-[10px] font-extrabold rounded-full flex items-center justify-center"
      >
        {{ item.badge }}
      </div>
    </a>
  </div>

  <!-- Home Indicator -->
  <div
    class="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-white/10 rounded-full"
  ></div>
</nav>
