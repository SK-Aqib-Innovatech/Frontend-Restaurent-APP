<nav class="fixed bottom-0 left-0 right-0 max-w-[430px] mx-auto bg-background/90 backdrop-blur-xl border-t border-white/5 px-8 pt-3 pb-8 z-50">
  <div class="flex items-center justify-between">
    <a 
      *ngFor="let item of items"
      [routerLink]="item.route"
      class="flex flex-col items-center gap-1 transition-colors"
      [class.text-primary]="isActive(item.route)"
      [class.text-muted]="!isActive(item.route)"
    >
      <svg class="w-6 h-6" [class.fill-primary]="isActive(item.route)" [class.fill-current]="!isActive(item.route)" viewBox="0 0 24 24">
        <use [attr.xlink:href]="'#' + item.icon"></use>
      </svg>
      <span class="text-[10px] font-bold uppercase">{{ item.label }}</span>
      
      <!-- Badge -->
      <div *ngIf="item.badge" class="absolute top-0 right-0 w-5 h-5 bg-primary text-white text-[10px] font-extrabold rounded-full flex items-center justify-center">
        {{ item.badge }}
      </div>
    </a>
  </div>
  
  <!-- Home Indicator -->
  <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-white/10 rounded-full"></div>
</nav>
