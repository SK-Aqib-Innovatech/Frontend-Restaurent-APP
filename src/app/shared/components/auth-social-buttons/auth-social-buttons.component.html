<div class="social-buttons">
  <!-- Google -->
  <button class="social-button" (click)="onSocialClick('google')" aria-label="Continue with Google">
    <i class="fa-brands fa-google social-button__icon"></i>
  </button>

  <!-- Apple -->
  <button class="social-button" (click)="onSocialClick('apple')" aria-label="Continue with Apple">
    <i class="fa-brands fa-apple social-button__icon social-button__icon--apple"></i>
  </button>

  <!-- Facebook -->
  <button
    class="social-button"
    (click)="onSocialClick('facebook')"
    aria-label="Continue with Facebook"
  >
    <i class="fa-brands fa-facebook-f social-button__icon social-button__icon--facebook"></i>
  </button>
</div>
